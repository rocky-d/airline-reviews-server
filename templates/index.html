<!DOCTYPE html>
<html>
<head>
    <title>Flask Text and Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;

            background-image: url('/static/background_picture/{{result['background_picture']}}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            color: #060617;
            font-size: 2.25em;
            text-shadow: 2px 2px 4px #000000;
        }

        p {
            color: #060617;
            font-size: 1.5em;

        }

        #container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            color: #070713;
        }

        input[type="text"] {
            width: 94%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 2px solid #0070c9;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #0070c9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>Airline Reviews Visualization</h1>
    <form action="/process" method="post">
        <!---->
        <input type="text" id="input_text1" name="input_text1" placeholder="Enter Airline Name *">

        <!---->
        <input type="text" id="input_text2" name="input_text2" placeholder="Enter Date/Month/Year From">

        <!---->
        <input type="text" id="input_text3" name="input_text3" placeholder="Enter Date/Month/Year To">

        <!---->
        <input type="text" id="input_text4" name="input_text4" placeholder="Enter Width">

        <!---->
        <input type="text" id="input_text5" name="input_text5" placeholder="Enter Height">

        <!---->
        <input type="text" id="input_text6" name="input_text6" placeholder="Enter BC">

        <!---->
        <br><br>
        <input type="submit" value="Generate">
    </form>
    <div id="result">
        {% if result %}
            <strong><p> {{ result['word_cloud_title'] }} </p></strong>
            <img src="{{ image_path }}" alt="Image">
        {% endif %}
    </div>
</div>
</body>
</html>
